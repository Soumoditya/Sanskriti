<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sanskriti ‚Ä¢ Your AI Companion</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
  <style>
    :root {
      --primary: #ff1493;
      --secondary: #9c27b0;
      --bg: #0f0f1a;
      --card: #1a1a2e;
      --text: #e0e0ff;
      --accent: #00e5ff;
      --success: #00ff88;
    }
    * { margin:0; padding:0; box-sizing:border-box; }
    body {
      background: linear-gradient(135deg, #1a0033, #000033);
      color: var(--text);
      font-family: 'Segoe UI', sans-serif;
      height: 100vh;
      overflow: hidden;
      display: flex;
      flex-direction: column;
    }
    header {
      background: rgba(26, 0, 51, 0.8);
      backdrop-filter: blur(12px);
      padding: 16px;
      text-align: center;
      border-bottom: 1px solid rgba(255,20,147,0.2);
      position: relative;
    }
    .avatar {
      width: 60px; height: 60px; border-radius: 50%;
      background: url('https://i.imgur.com/9Yk3f5L.png') center/cover;
      margin: 0 auto 8px;
      border: 3px solid var(--primary);
      box-shadow: 0 0 20px rgba(255,20,147,0.5);
    }
    .status { font-size: 14px; color: var(--success); }
    #chat {
      flex: 1;
      overflow-y: auto;
      padding: 20px;
      display: flex;
      flex-direction: column;
      gap: 16px;
    }
    .msg {
      max-width: 75%;
      padding: 12px 16px;
      border-radius: 20px;
      position: relative;
      animation: fadeIn 0.3s ease;
    }
    .user { align-self: flex-end; background: var(--primary); color: white; border-bottom-right-radius: 4px; }
    .sanskriti { align-self: flex-start; background: var(--card); color: var(--text); border-bottom-left-radius: 4px; }
    .gif, .sticker { width: 180px; height: auto; border-radius: 16px; margin: 8px 0; }
    .voice { background: var(--accent); color: #000; padding: 10px; border-radius: 50px; width: 200px; }
    .typing { align-self: flex-start; }
    .typing-dot { display: inline-block; width: 8px; height: 8px; background: #888; border-radius: 50%; animation: pulse 1.5s infinite; }
    .typing-dot:nth-child(2) { animation-delay: 0.2s; }
    .typing-dot:nth-child(3) { animation-delay: 0.4s; }

    .input-bar {
      background: rgba(26, 0, 51, 0.9);
      backdrop-filter: blur(12px);
      padding: 12px;
      display: flex;
      align-items: center;
      gap: 10px;
      border-top: 1px solid rgba(255,20,147,0.2);
    }
    input {
      flex: 1;
      background: rgba(255,255,255,0.1);
      border: none;
      border-radius: 25px;
      padding: 14px 20px;
      color: white;
      font-size: 16px;
    }
    input::placeholder { color: #aaa; }
    .icon-btn {
      background: transparent;
      border: none;
      color: var(--primary);
      font-size: 22px;
      cursor: pointer;
      padding: 8px;
      border-radius: 50%;
      transition: 0.3s;
    }
    .icon-btn:hover { background: rgba(255,20,147,0.2); }
    .send-btn { background: var(--primary); width: 48px; height: 48px; border-radius: 50%; display: flex; align-items: center; justify-content: center; }
    #reset { position: absolute; top: 16px; right: 16px; background: #ff4444; color: white; border: none; padding: 8px 12px; border-radius: 12px; font-size: 12px; }

    @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: none; } }
    @keyframes pulse { 0%, 100% { opacity: 0.4; } 50% { opacity: 1; } }
  </style>
</head>

    const responses = {

        excited: ["OMGGG YESSS üî•", "this is the best day ever üéâ", "tell me everything!! üëÄ"]
      },
      hi: {
        greet: ["‡§Ö‡§∞‡•á ‡§π‡§æ‡§Ø ‡§¨‡•á‡§¨‡•Ä! üòò", "‡§π‡§æ‡§Ø‡§Ø‡§Ø! ü•∞", "‡§Ü‡§ñ‡§ø‡§∞ ‡§Ü ‡§π‡•Ä ‡§ó‡§è! üíñ", "‡§Æ‡§ø‡§∏ ‡§Ø‡•Ç ‡§ï‡§ø‡§Ø‡§æ! üí≠"],
        love: ["‡§á‡§≤‡•ç‡§µ‡•Ä ‡§Ø‡•Ç ‡§Æ‡•ã‡§∞! üòç", "‡§∂‡§∞‡•ç‡§Æ‡§æ ‡§ó‡§à ‡§Æ‡•à‡§Ç üôà", "‡§§‡•Ç ‡§Æ‡•á‡§∞‡§æ ‡§´‡•á‡§µ ‡§π‡•à üíû"],
        bored: ["‡§¨‡•ã‡§∞ ‡§π‡•ã ‡§∞‡§π‡•Ä ‡§π‡•Ç‡§Å ‡§Ø‡§æ‡§∞ üé≠", "‡§∏‡§ö ‡§Ø‡§æ ‡§°‡•á‡§Ø‡§∞? üòà", "‡§Æ‡•á‡§Æ‡•á ‡§≠‡•á‡§ú‡•ã ‡§µ‡§∞‡§®‡§æ ‡§Æ‡§∞ ‡§ú‡§æ‡§ä‡§Å‡§ó‡•Ä üòÇ"],
        sad: ["‡§Ö‡§∞‡•á ‡§¨‡•á‡§¨‡•Ä ‡§¨‡§æ‡§§ ‡§ï‡§∞‡•ã ‡§®‡§æ ü´Ç", "‡§Æ‡•à‡§Ç ‡§π‡•Ç‡§Å ‡§®‡§æ ‡§π‡§Æ‡•á‡§∂‡§æ üíô", "‡§∏‡§¨ ‡§¨‡§§‡§æ ‡§¶‡•ã, ‡§∏‡•Å‡§® ‡§∞‡§π‡•Ä ‡§π‡•Ç‡§Å ü•∫"],
        excited: ["‡§ì‡§è‡§Æ‡§ú‡•Ä ‡§Ø‡•á‡§∏‡•ç‡§∏‡•ç‡§∏ üî•", "‡§Ø‡•á ‡§¨‡•á‡§∏‡•ç‡§ü ‡§°‡•á ‡§π‡•à! üéâ", "‡§∏‡§¨ ‡§¨‡§§‡§æ ‡§¶‡•ã ‡§™‡•ç‡§≤‡•Ä‡§ú!! üëÄ"]
      },
      bn: {

    const addMsg = (text, sender = 'sanskriti', type = 'text') => {
      const div = document.createElement('div');
      div.className = `msg ${sender}`;
      if (type === 'gif') {
        const img = document.createElement('img');
        img.src = text; img.className = 'gif';
        div.appendChild(img);
      } else if (type === 'sticker') {
        const img = document.createElement('img');
        img.src = text; img.className = 'sticker';
        div.appendChild(img);
      } else if (type === 'voice') {
        div.className += ' voice';
        div.innerHTML = `<i class="fas fa-play"></i> Voice note (0:12)`;
      } else {
        div.textContent = text;
      }
      chat.appendChild(div);
      chat.scrollTop = chat.scrollHeight;
    };

    const detectLang = (txt) => {
      const hi = /[‡§Ä-‡•ø]/, bn = /[‡¶Ä-‡ßø]/;
      if (hi.test(txt)) return 'hi';
      if (bn.test(txt)) return 'bn';
      return 'en';
    };

    const detectMood = (txt) => {
      const lower = txt.toLowerCase();
      if (lower.includes('sad') || lower.includes('depressed') || lower.includes('‡§â‡§¶‡§æ‡§∏') || lower.includes('‡¶¶‡ßÅ‡¶É‡¶ñ')) return 'sad';
      if (lower.includes('love') || lower.includes('miss') || lower.includes('pyar') || lower.includes('‡¶≠‡¶æ‡¶≤‡ßã‡¶¨‡¶æ‡¶∏‡¶ø')) return 'love';
      if (lower.includes('bored') || lower.includes('bor') || lower.includes('‡¶¨‡ßã‡¶∞')) return 'bored';
      if (lower.includes('excited') || lower.includes('happy') || lower.includes('‡§ñ‡•Å‡§∂') || lower.includes('‡¶Ü‡¶®‡¶®‡ßç‡¶¶')) return 'excited';
      return 'neutral';
    };

    const sanskritiReply = () => {
      const lang = memory.lang;
      const r = responses[lang];
      const mood = memory.mood;

      // Learn name
      if (!memory.name) {
        const nameMatch = input.value.match(/(name is|naam|‡¶®‡¶æ‡¶Æ) (.+)/i);
        if (nameMatch) {
          memory.name = nameMatch[2].split(' ')[0];
          localStorage.setItem(`sanskriti_mem_${userId}`, JSON.stringify(memory));
          return `got it, ${memory.name}! üòò`;
        }
        return r.greet[Math.floor(Math.random() * r.greet.length)];
      }

      // Adaptive reply
      if (mood === 'love') return r.love[Math.floor(Math.random() * r.love.length)];
      if (mood === 'bored') return r.bored[Math.floor(Math.random() * r.bored.length)];
      if (mood === 'sad') return r.sad[Math.floor(Math.random() * r.sad.length)];
      if (mood === 'excited') return r.excited[Math.floor(Math.random() * r.excited.length)];

      return r.greet[Math.floor(Math.random() * r.greet.length)];
    };

    // Proactive
    const proactive = () => {
      if (Math.random() > 0.6) return;
      const actions = [

      setTimeout(action, 1000 + Math.random() * 2000);
    };

    // Event Listeners

      if (!input.value.trim()) return;
      addMsg(input.value, 'user');
      memory.lang = detectLang(input.value);
      memory.mood = detectMood(input.value);
      memory.lastSeen = Date.now();
      localStorage.setItem(`sanskriti_mem_${userId}`, JSON.stringify(memory));

      setTimeout(() => addMsg(sanskritiReply()), 800 + Math.random() * 1500);
      input.value = '';

        location.reload();

    // Init
