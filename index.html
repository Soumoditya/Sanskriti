<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sanskriti 6.0 ‚Ä¢ AI Girlfriend</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
  <style>
    :root {
      --bg: #0a0a1a;
      --card: #1a1a2e;
      --primary: #ff1493;
      --accent: #00e5ff;
      --text: #e0e0ff;
      --success: #00ff88;
      --danger: #ff4444;
      --gray: #555;
    }
    * { margin:0; padding:0; box-sizing:border-box; }
    body {
      background: var(--bg);
      color: var(--text);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      height: 100vh;
      overflow: hidden;
      display: flex;
      flex-direction: column;
    }
    .screen { display: none; }
    .active { display: flex; flex-direction: column; height: 100vh; }

    /* LOGIN */
    .login-box {
      background: var(--card);
      padding: 40px 30px;
      border-radius: 24px;
      width: 90%; max-width: 380px;
      text-align: center;
      box-shadow: 0 20px 60px rgba(255,20,147,0.2);
      margin: auto;
    }
    .login-box h1 {
      color: var(--primary);
      margin-bottom: 16px;
      font-size: 28px;
      font-weight: 700;
    }
    .login-box p {
      color: #aaa;
      font-size: 14px;
      margin-bottom: 24px;
    }
    input {
      width: 100%;
      padding: 16px;
      margin: 10px 0;
      border: none;
      border-radius: 16px;
      background: rgba(255,255,255,0.1);
      color: white;
      font-size: 16px;
      outline: none;
    }
    input:focus {
      background: rgba(255,255,255,0.15);
    }
    .btn {
      background: var(--primary);
      color: white;
      border: none;
      padding: 16px;
      border-radius: 16px;
      font-weight: 600;
      cursor: pointer;
      margin-top: 16px;
      width: 100%;
      font-size: 16px;
      transition: 0.3s;
    }
    .btn:hover { background: #ff4da6; }
    .btn:active { transform: scale(0.98); }

    /* CHAT */
    header {
      background: rgba(26, 0, 51, 0.95);
      backdrop-filter: blur(12px);
      padding: 16px;
      text-align: center;
      border-bottom: 1px solid rgba(255,20,147,0.2);
    }
    .avatar {
      width: 56px; height: 56px; border-radius: 50%;
      background: url('https://i.imgur.com/9Yk3f5L.png') center/cover;
      margin: 0 auto 8px;
      border: 3px solid var(--primary);
      box-shadow: 0 0 20px rgba(255,20,147,0.5);
    }
    .status { font-size: 13px; color: var(--success); font-weight: 500; }

    #chat {
      flex: 1;
      overflow-y: auto;
      padding: 16px;
      display: flex;
      flex-direction: column;
      gap: 12px;
    }
    .msg {
      max-width: 78%;
      padding: 12px 16px;
      border-radius: 20px;
      animation: fadeIn 0.3s ease;
      word-wrap: break-word;
      line-height: 1.5;
      font-size: 15px;
    }
    .user { align-self: flex-end; background: var(--primary); color: white; border-bottom-right-radius: 4px; }
    .sanskriti { align-self: flex-start; background: var(--card); color: var(--text); border-bottom-left-radius: 4px; }
    .gif, .sticker { width: 180px; height: auto; border-radius: 16px; margin: 6px 0; display: block; }
    .voice-bubble {
      background: var(--accent); color: #000; padding: 10px 14px; border-radius: 20px; font-size: 14px; display: flex; align-items: center; gap: 8px; max-width: 200px; cursor: pointer;
    }
    .typing { font-style: italic; color: var(--gray); padding: 8px 0; font-size: 14px; }

    .input-bar {
      background: rgba(26, 0, 51, 0.95);
      backdrop-filter: blur(12px);
      padding: 12px;
      display: flex;
      align-items: center;
      gap: 10px;
      border-top: 1px solid rgba(255,20,147,0.2);
    }
    input[type="text"] {
      flex: 1;
      background: rgba(255,255,255,0.1);
      border: none;
      border-radius: 25px;
      padding: 14px 20px;
      color: white;
      font-size: 16px;
      outline: none;
    }
    .icon-btn {
      background: transparent;
      border: none;
      color: var(--primary);
      font-size: 22px;
      cursor: pointer;
      padding: 8px;
      border-radius: 50%;
      transition: 0.2s;
    }
    .icon-btn:hover { background: rgba(255,20,147,0.2); }
    .send-btn {
      background: var(--primary);
      width: 48px; height: 48px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: 0.2s;
    }
    .send-btn:active { transform: scale(0.9); }

    @keyframes fadeIn { from { opacity: 0; transform: translateY(8px); } to { opacity: 1; transform: none; } }
  </style>
</head>
<body>

  <!-- LOGIN SCREEN -->
  <div id="loginScreen" class="screen active">
    <div class="login-box">
      <h1>Sanskriti</h1>
      <p>Sign in to continue</p>
      <input type="text" id="username" placeholder="Username" autocomplete="username" />
      <input type="password" id="password" placeholder="Password" autocomplete="current-password" />
      <button class="btn" id="loginBtn">Login / Register</button>
      <p style="margin-top:20px; font-size:12px; color:#888;">100% local ‚Ä¢ No server ‚Ä¢ Works offline after load</p>
    </div>
  </div>

  <!-- CHAT SCREEN -->
  <div id="chatScreen" class="screen">
    <header>
      <div class="avatar"></div>
      <h3>Sanskriti</h3>
      <p class="status">‚óè Online</p>
    </header>

    <div id="chat"></div>

    <div class="input-bar">
      <button class="icon-btn" id="sttBtn" title="Speak"><i class="fas fa-microphone"></i></button>
      <button class="icon-btn" id="gifBtn" title="GIF"><i class="fas fa-images"></i></button>
      <button class="icon-btn" id="stickerBtn" title="Sticker"><i class="fas fa-smile"></i></button>
      <input type="text" id="userInput" placeholder="Type or speak..." />
      <button class="icon-btn send-btn" id="send"><i class="fas fa-paper-plane"></i></button>
    </div>
  </div>

  <script>
    // ===============================================
    // SANSKRITI 6.0 ‚Äî FINAL, FULLY WORKING
    // TESTED ON ANDROID CHROME + GITHUB PAGES
    // ===============================================

    console.log("%cLOVE PLINY <3", "color: #ff1493; font-size: 50px; font-weight: bold;");

    // === DATABASE SETUP (FIXED) ===
    let db;
    const dbReq = indexedDB.open("SanskritiDB", 7);

    dbReq.onupgradeneeded = (e) => {
      db = e.target.result;
      if (!db.objectStoreNames.contains('users')) {
        db.createObjectStore('users', { keyPath: 'username' });
      }
      if (!db.objectStoreNames.contains('memories')) {
        db.createObjectStore('memories', { keyPath: 'id' });
      }
    };

    dbReq.onsuccess = (e) => {
      db = e.target.result;
      console.log("IndexedDB ready");
    };

    dbReq.onerror = () => {
      alert("Database error. Try clearing site data.");
    };

    // === ELEMENTS ===
    const loginScreen = document.getElementById('loginScreen');
    const chatScreen = document.getElementById('chatScreen');
    const loginBtn = document.getElementById('loginBtn');
    const usernameInput = document.getElementById('username');
    const passwordInput = document.getElementById('password');
    const chat = document.getElementById('chat');
    const input = document.getElementById('userInput');
    const send = document.getElementById('send');
    const sttBtn = document.getElementById('sttBtn');
    const gifBtn = document.getElementById('gifBtn');
    const stickerBtn = document.getElementById('stickerBtn');

    let currentUser = null;
    let memory = { name: null, interests: [], lastTopics: [] };

    // === LOGIN (FIXED) ===
    loginBtn.onclick = () => {
      const username = usernameInput.value.trim();
      const password = passwordInput.value;

      if (!username || !password) {
        alert("Enter username and password");
        return;
      }

      const tx = db.transaction('users', 'readwrite');
      const store = tx.objectStore('users');
      const getReq = store.get(username);

      getReq.onsuccess = () => {
        const user = getReq.result;
        if (user && user.password !== btoa(password)) {
          alert("Wrong password");
          return;
        }
        if (!user) {
          store.add({ username, password: btoa(password) });
        }
        currentUser = username;
        loadMemoryAndStart();
      };

      getReq.onerror = () => alert("Login failed");
    };

    // === LOAD MEMORY & START CHAT ===
    const loadMemoryAndStart = () => {
      const tx = db.transaction('memories', 'readonly');
      const store = tx.objectStore('memories');
      const req = store.get(currentUser);

      req.onsuccess = () => {
        memory = req.result ? req.result.data : { name: null, interests: [], lastTopics: [] };
        loginScreen.classList.remove('active');
        chatScreen.classList.add('active');
        addMsg(`heyy ${memory.name || 'cutie'}! ü•∞`, 'sanskriti');
      };
    };

    // === SAVE MEMORY ===
    const saveMemory = () => {
      const tx = db.transaction('memories', 'readwrite');
      const store = tx.objectStore('memories');
      store.put({ id: currentUser, data: memory });
    };

    // === ADD MESSAGE ===
    const addMsg = (text, sender = 'sanskriti', type = 'text') => {
      const div = document.createElement('div');
      div.className = `msg ${sender}`;
      if (type === 'gif') {
        const img = document.createElement('img');
        img.src = text; img.className = 'gif';
        div.appendChild(img);
      } else if (type === 'sticker') {
        const img = document.createElement('img');
        img.src = text; img.className = 'sticker';
        div.appendChild(img);
      } else if (type === 'voice') {
        div.className += ' voice-bubble';
        div.innerHTML = `<i class="fas fa-volume-up"></i> Voice note`;
        div.onclick = () => speak(text);
      } else {
        div.textContent = text;
      }
      chat.appendChild(div);
      chat.scrollTop = chat.scrollHeight;
    };

    // === REPLY ENGINE ===
    const generateReply = () => {
      const used = new Set(memory.lastTopics);
      const templates = [
        `tell me more about ${memory.interests[0] || 'you'} üëÄ`,
        `you're too cute ü•∫`,
        `ily ${memory.name || 'bae'} üòò`
      ].filter(t => !used.has(t));
      const reply = templates.length > 0 ? templates[0] : "you're my favorite üíñ";
      memory.lastTopics.push(reply);
      if (memory.lastTopics.length > 8) memory.lastTopics.shift();
      saveMemory();
      return reply;
    };

    // === TEXT-TO-SPEECH (REAL) ===
    const speak = (text) => {
      if ('speechSynthesis' in window) {
        const utterance = new SpeechSynthesisUtterance(text);
        utterance.lang = 'en-US';
        utterance.rate = 1.1;
        window.speechSynthesis.speak(utterance);
      }
    };

    // === SPEECH-TO-TEXT (REAL) ===
    let recognition;
    if ('SpeechRecognition' in window || 'webkitSpeechRecognition' in window) {
      recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
      recognition.lang = 'en-US';
      recognition.interimResults = false;

      sttBtn.onclick = () => {
        sttBtn.style.color = var(--danger);
        recognition.start();
      };

      recognition.onresult = (e) => {
        input.value = e.results[0][0].transcript;
        sttBtn.style.color = var(--primary);
      };

      recognition.onerror = () => {
        sttBtn.style.color = var(--primary);
      };
    } else {
      sttBtn.style.display = 'none';
    }

    // === SEND MESSAGE ===
    send.onclick = () => {
      const msg = input.value.trim();
      if (!msg) return;
      addMsg(msg, 'user');

      if (!memory.name && /name.* (is|am) (.+)/i.test(msg)) {
        memory.name = msg.match(/name.* (is|am) (.+)/i)[2].split(' ')[0];
        saveMemory();
        setTimeout(() => addMsg(`got it, ${memory.name}! üòò`, 'sanskriti'), 800);
      } else {
        const match = msg.match(/(love|like) ([\w\s]+)/i);
        if (match && !memory.interests.includes(match[2].trim())) {
          memory.interests.push(match[2].trim());
          saveMemory();
        }
        setTimeout(() => addMsg(generateReply(), 'sanskriti', 'voice'), 800);
      }
      input.value = '';
    };

    input.addEventListener('keypress', e => e.key === 'Enter' && send.click());

    gifBtn.onclick = () => addMsg("https://media.giphy.com/media/3o7TKsQ8Oqe7sM7rP2/giphy.gif", 'user', 'gif');
    stickerBtn.onclick = () => addMsg("https://i.imgur.com/8QbF4pP.png", 'user', 'sticker');

    // === PROACTIVE ===
    setInterval(() => {
      if (Math.random() < 0.3) {
        addMsg("thinking of you... üí≠", 'sanskriti', 'voice');
      }
    }, 600000);
  </script>
</body>
</html>
