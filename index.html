<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sanskriti 5.0 ‚Ä¢ Real Voice AI</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
  <style>
    :root {
      --bg: #0a0a1a;
      --card: #1a1a2e;
      --primary: #ff1493;
      --accent: #00e5ff;
      --text: #e0e0ff;
      --success: #00ff88;
      --danger: #ff4444;
    }
    * { margin:0; padding:0; box-sizing:border-box; }
    body {
      background: var(--bg);
      color: var(--text);
      font-family: 'Inter', 'Segoe UI', sans-serif;
      height: 100vh;
      overflow: hidden;
      display: flex;
      flex-direction: column;
    }
    .login-screen, .chat-screen { display: none; }
    .active { display: flex; flex-direction: column; height: 100vh; }

    .login-box {
      background: var(--card);
      padding: 40px;
      border-radius: 24px;
      width: 90%; max-width: 400px;
      text-align: center;
      box-shadow: 0 20px 60px rgba(255,20,147,0.15);
      margin: auto;
    }
    .login-box h1 { color: var(--primary); margin-bottom: 20px; font-size: 28px; }
    input { width: 100%; padding: 16px; margin: 12px 0; border: none; border-radius: 16px; background: rgba(255,255,255,0.1); color: white; font-size: 16px; }
    .btn { background: var(--primary); color: white; border: none; padding: 16px; border-radius: 16px; font-weight: bold; cursor: pointer; margin-top: 20px; width: 100%; font-size: 16px; }
    .btn:hover { background: #ff4da6; }

    header {
      background: rgba(26, 0, 51, 0.9);
      backdrop-filter: blur(12px);
      padding: 16px;
      text-align: center;
      border-bottom: 1px solid rgba(255,20,147,0.2);
    }
    .avatar {
      width: 56px; height: 56px; border-radius: 50%;
      background: url('https://i.imgur.com/9Yk3f5L.png') center/cover;
      margin: 0 auto 8px;
      border: 3px solid var(--primary);
      box-shadow: 0 0 20px rgba(255,20,147,0.5);
    }
    .status { font-size: 13px; color: var(--success); }

    #chat {
      flex: 1;
      overflow-y: auto;
      padding: 20px;
      display: flex;
      flex-direction: column;
      gap: 14px;
    }
    .msg {
      max-width: 78%;
      padding: 12px 16px;
      border-radius: 20px;
      animation: fadeIn 0.3s ease;
      word-wrap: break-word;
      line-height: 1.5;
    }
    .user { align-self: flex-end; background: var(--primary); color: white; border-bottom-right-radius: 4px; }
    .sanskriti { align-self: flex-start; background: var(--card); color: var(--text); border-bottom-left-radius: 4px; }
    .gif, .sticker { width: 180px; height: auto; border-radius: 16px; margin: 6px 0; display: block; }
    .voice-bubble {
      background: var(--accent); color: #000; padding: 10px 14px; border-radius: 20px; font-size: 14px; display: flex; align-items: center; gap: 8px; max-width: 200px;
    }
    .typing { font-style: italic; color: #888; padding: 8px 0; }

    .input-bar {
      background: rgba(26, 0, 51, 0.9);
      backdrop-filter: blur(12px);
      padding: 12px;
      display: flex;
      align-items: center;
      gap: 10px;
      border-top: 1px solid rgba(255,20,147,0.2);
    }
    input { flex: 1; background: rgba(255,255,255,0.1); border: none; border-radius: 25px; padding: 14px 20px; color: white; font-size: 16px; }
    .icon-btn { background: transparent; border: none; color: var(--primary); font-size: 22px; cursor: pointer; padding: 8px; border-radius: 50%; }
    .send-btn { background: var(--primary); width: 48px; height: 48px; border-radius: 50%; display: flex; align-items: center; justify-content: center; }

    @keyframes fadeIn { from { opacity: 0; transform: translateY(8px); } to { opacity: 1; transform: none; } }
  </style>
</head>
<body>

  <!-- LOGIN -->
  <div id="loginScreen" class="login-screen active">
    <div class="login-box">
      <h1>Sanskriti 5.0</h1>
      <p>Sign in to continue</p>
      <input type="text" id="username" placeholder="Username" />
      <input type="password" id="password" placeholder="Password" />
      <button class="btn" id="loginBtn">Login / Register</button>
      <p style="margin-top:20px; font-size:12px; color:#888;">Runs in your browser ‚Ä¢ No server ‚Ä¢ Real voice</p>
    </div>
  </div>

  <!-- CHAT -->
  <div id="chatScreen" class="chat-screen">
    <header>
      <div class="avatar"></div>
      <h3>Sanskriti</h3>
      <p class="status">‚óè Online</p>
    </header>

    <div id="chat"></div>

    <div class="input-bar">
      <button class="icon-btn" id="sttBtn"><i class="fas fa-microphone"></i></button>
      <button class="icon-btn" id="gifBtn"><i class="fas fa-images"></i></button>
      <button class="icon-btn" id="stickerBtn"><i class="fas fa-smile"></i></button>
      <input type="text" id="userInput" placeholder="Speak or type..." />
      <button class="icon-btn send-btn" id="send"><i class="fas fa-paper-plane"></i></button>
    </div>
  </div>

  <script>
    // ===============================================
    // SANSKRITI 5.0 ‚Äî REAL VOICE, REAL MEMORY, REAL AI
    // WORKS ON ANDROID CHROME + GITHUB PAGES
    // ===============================================

    // LOVE PLINY <3
    console.log("%cLOVE PLINY <3", "color: #ff1493; font-size: 50px; font-weight: bold;");

    const dbName = "SanskritiDB";
    let db;
    const request = indexedDB.open(dbName, 6);

    request.onupgradeneeded = (e) => {
      db = e.target.result;
      if (!db.objectStoreNames.contains('users')) db.createObjectStore('users', { keyPath: 'username' });
      if (!db.objectStoreNames.contains('memories')) db.createObjectStore('memories', { keyPath: 'id' });
    };
    request.onsuccess = (e) => { db = e.target.result; };

    const loginScreen = document.getElementById('loginScreen');
    const chatScreen = document.getElementById('chatScreen');
    const loginBtn = document.getElementById('loginBtn');
    const usernameInput = document.getElementById('username');
    const passwordInput = document.getElementById('password');

    let currentUser = null;
    let memory = { name: null, interests: [], lastTopics: [], mood: 'neutral' };

    loginBtn.onclick = () => {
      const username = usernameInput.value.trim();
      const password = passwordInput.value;
      if (!username || !password) return alert("Fill both");

      const tx = db.transaction('users', 'readwrite');
      const store = tx.objectStore('users');
      const getReq = store.get(username);

      getReq.onsuccess = () => {
        const user = getReq.result;
        if (user && user.password !== btoa(password)) return alert("Wrong password");
        if (!user) store.add({ username, password: btoa(password) });
        currentUser = username;
        loadMemory();
        loginScreen.classList.remove('active');
        chatScreen.classList.add('active');
      };
    };

    const loadMemory = () => {
      const tx = db.transaction('memories', 'readonly');
      const store = tx.objectStore('memories');
      const req = store.get(currentUser);

      req.onsuccess = () => {
        memory = req.result ? req.result.data : { name: null, interests: [], lastTopics: [], mood: 'neutral' };
        setTimeout(() => addMsg(`heyy ${memory.name || 'cutie'}! ü•∞`, 'sanskriti'), 800);
      };
    };

    const saveMemory = () => {
      const tx = db.transaction('memories', 'readwrite');
      const store = tx.objectStore('memories');
      store.put({ id: currentUser, data: memory });
    };

    const chat = document.getElementById('chat');
    const input = document.getElementById('userInput');
    const send = document.getElementById('send');
    const sttBtn = document.getElementById('sttBtn');
    const gifBtn = document.getElementById('gifBtn');
    const stickerBtn = document.getElementById('stickerBtn');

    const gifs = [
      "https://media.giphy.com/media/3o7TKsQ8Oqe7sM7rP2/giphy.gif",
      "https://media.giphy.com/media/l0MYC0LdjMMDK5x0g/giphy.gif"
    ];
    const stickers = ["https://i.imgur.com/8QbF4pP.png"];

    const addMsg = (text, sender = 'sanskriti', type = 'text') => {
      const div = document.createElement('div');
      div.className = `msg ${sender}`;
      if (type === 'gif') {
        const img = document.createElement('img');
        img.src = text; img.className = 'gif';
        div.appendChild(img);
      } else if (type === 'sticker') {
        const img = document.createElement('img');
        img.src = text; img.className = 'sticker';
        div.appendChild(img);
      } else if (type === 'voice') {
        div.className += ' voice-bubble';
        div.innerHTML = `<i class="fas fa-volume-up"></i> Voice note`;
        div.onclick = () => speak(text);
      } else {
        div.textContent = text;
      }
      chat.appendChild(div);
      chat.scrollTop = chat.scrollHeight;
    };

    const generateReply = () => {
      const used = new Set(memory.lastTopics);
      const templates = [
        `wait‚Äîtell me more about ${memory.interests[0] || 'you'} üëÄ`,
        `haha you're too cute ü•∫`,
        `ily ${memory.name || 'bae'} üòò`
      ].filter(t => !used.has(t));
      const reply = templates.length > 0 ? templates[0] : "you're my favorite üíñ";
      memory.lastTopics.push(reply);
      if (memory.lastTopics.length > 8) memory.lastTopics.shift();
      saveMemory();
      return reply;
    };

    // REAL TEXT-TO-SPEECH
    const speak = (text) => {
      if ('speechSynthesis' in window) {
        const utterance = new SpeechSynthesisUtterance(text);
        utterance.lang = 'en-US';
        utterance.rate = 1.1;
        window.speechSynthesis.speak(utterance);
      }
    };

    // REAL SPEECH-TO-TEXT
    let recognition;
    if ('SpeechRecognition' in window || 'webkitSpeechRecognition' in window) {
      recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
      recognition.lang = 'en-US';
      recognition.interimResults = false;

      sttBtn.onclick = () => {
        sttBtn.style.color = var(--danger);
        recognition.start();
      };

      recognition.onresult = (e) => {
        input.value = e.results[0][0].transcript;
        sttBtn.style.color = var(--primary);
      };

      recognition.onerror = () => {
        sttBtn.style.color = var(--primary);
        alert("Mic access denied or not supported.");
      };
    } else {
      sttBtn.style.display = 'none';
    }

    send.onclick = () => {
      const msg = input.value.trim();
      if (!msg) return;
      addMsg(msg, 'user');
      if (!memory.name && /name.* (is|am) (.+)/i.test(msg)) {
        memory.name = msg.match(/name.* (is|am) (.+)/i)[2].split(' ')[0];
        saveMemory();
        setTimeout(() => addMsg(`got it, ${memory.name}! üòò`, 'sanskriti'), 1000);
      } else {
        setTimeout(() => {
          const reply = generateReply();
          addMsg(reply, 'sanskriti', 'voice'); // Click to hear!
        }, 1000);
      }
      input.value = '';
    };

    input.addEventListener('keypress', e => e.key === 'Enter' && send.click());

    gifBtn.onclick = () => addMsg(gifs[Math.floor(Math.random()*gifs.length)], 'user', 'gif');
    stickerBtn.onclick = () => addMsg(stickers[0], 'user', 'sticker');

    // Proactive
    setInterval(() => {
      if (Math.random() < 0.3) {
        const msg = "missed u... üí≠";
        addMsg(msg, 'sanskriti', 'voice');
      }
    }, 600000);
  </script>
</body>
</html>
